{% extends 'base.html' %}
{% block content %}
  <div class="container my-3">
    <h1>질문 목록</h1>
    <table class="table">
      <thead>
        <tr class="thead-dark">
          <th>번호</th>
          <th>제목</th>
          <th>작성일시</th>
        </tr>
      </thead>
      <tbody>
        <!--반복될 부분-->
        {% for question in question_list %}
          <tr>
            <td>{{forloop.counter}}</td>
            <td>
              <a href="">{{question.subject}}</a>
            </td>
            <td>{{question.created_at}}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="" class="btn btn-primary">질문 등록</a>
  </div>
{% endblock content %}
