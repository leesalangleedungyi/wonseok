{% extends 'base.html' %}
{% block content %}
  <div class="container my-3">
    <h5 class="border-bottom py-2">
      질문 수정
    </h5>
    {% include 'form_errors.html' %}
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="subject">제목</label>
        <input type="text" name="subject" id="subject" class="form-control" value="{{form.subject.value|default_if_none:''}}">
      </div>
      <div class="form-group">
        <label for="content">내용</label>
        <textarea name="content" id="content" cols="30" rows="10" class="form-control">{{form.content.value|default_if_none:''}}</textarea>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">수정하기</button>
      </div>
    </form>
  </div>
{% endblock content %}
