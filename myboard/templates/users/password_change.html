{% extends 'base.html' %}
{% block content %}
  <div class="container my-3">
    <div class="row">
      <div class="col-4">
        <h4 class="mb-1">비밀번호 변경</h4>
      </div>
      <div class="col-8 text-right">
        <span>
          또는
          <a href="">되돌아가기</a>
        </span>
      </div>
    </div>
    <hr class="mt-1"/>
    <div class="content-block">
      {% include 'form_errors.html' %}

      <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="password" class="small">기존 비밀번호</label>
          <input type="password" name="old_password" id="old_password" class="form-control" value=""/>
        </div>
        <div class="form-group">
          <label for="password" class="small">새 비밀번호</label>
          <input type="password" name="new_password1" id="new_password1" class="form-control" value=""/>
        </div>
        <div class="form-group">
          <label for="password" class="small">새 비밀번호(확인)</label>
          <input type="password" name="new_password2" id="new_password2" class="form-control" value=""/>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">비밀번호 변경</button>
        </div>
      </form>
    </div>
  </div>
{% endblock content %}
