{% extends 'base.html' %} {% block content %}
<div class="container my-3">
  <div class="row">
    <div class="col-4">
      <h4 class="mb-1">회원가입</h4>
    </div>
    <div class="col-8 text-right">
      <span> 또는 <a href="{% url 'users:login' %}">로그인</a></span>
    </div>
  </div>
  <hr class="mt-1" />
  <div class="content-block">
    {% include 'form_errors.html' %}
    <form action="" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="username" class="small">사용자 ID</label>
        <input
          type="text"
          name="username"
          id="username"
          class="form-control"
          value="{{form.username.value|default_if_none:''}}"
        />
      </div>
      <div class="form-group">
        <label for="password" class="small">비밀번호</label>
        <input
          type="password"
          name="password1"
          id="password1"
          class="form-control"
          value="{{form.password1.value|default_if_none:''}}"
        />
      </div>
      <div class="form-group">
        <label for="password" class="small">비밀번호 확인</label>
        <input
          type="password"
          name="password2"
          id="password2"
          class="form-control"
          value="{{form.password2.value|default_if_none:''}}"
        />
      </div>
      <div class="form-group">
        <label for="email" class="small">이메일</label>
        <input
          type="email"
          name="email"
          id="email"
          class="form-control"
          value="{{form.email.value|default_if_none:''}}"
        />
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">회원가입</button>
      </div>
    </form>
  </div>
</div>
{% endblock content %}
