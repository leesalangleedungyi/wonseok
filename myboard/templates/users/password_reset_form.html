{% extends 'base.html' %}
{% block content %}
  <div class="container my-3">
    <div class="row">
      <div class="col-4">
        <h4 class="mb-1">비밀번호 초기화</h4>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col">
        <p class="small">
          비밀번호를 잊어버렸나요? 이메일 주소를 아래에 입력하시면 새로운 비밀번호를 설정하는 절차를 이메일로 보내드리겠습니다.
        </p>
      </div>
    </div>
    <hr class="mt-1"/>
    <div class="content-block">
      {% include 'form_errors.html' %}
      {% if messages %}
        <div class="alert alert-danger">
          {% for msg in messages %}
            {{msg.message}}
          {% endfor %}
        </div>
      {% endif %}
      <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">
          <input type="email" name="email" id="email" class="form-control" value="" placeholder="이메일을 입력해주세요"/>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">비밀번호 초기화</button>
        </div>
      </form>
    </div>
  </div>
{% endblock content %}
