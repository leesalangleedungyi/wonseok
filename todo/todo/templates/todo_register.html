{% extends 'base.html' %}
{% block content %}
    <div class="row mb-3">
      <h1>할일 추가</h1>
      <div class="col-md-12">
        {% include 'errors.html' %}

        <div class="card">
              <div class="card-body">
                <form method="post">
                  {% csrf_token %}
                  {% comment %} {{form.as.p}} {% endcomment %}
                  <div class="form-group">
                  
                    <label for="title">Title</label>
                    <input type="text" name='title' placeholder = '제목입력' class='form-control'>
                    
                  </div>
                  <div class="form-group">
                    
                    <label for="description">description</label>
                    <textarea name='description' row='10' class='form-control'></textarea>
                    
                  </div>
                  <div class="form-group">
                    
                    <label for="important">important</label>
                    <input type="checkbox" name='important' class='form-control'>
                    
                  </div>
                  
                  <button class="btn btn-primary" type="submmit">등록</button>
                </form>
              </div>
          </div>
      </div>
    </div>

{% endblock content %}
