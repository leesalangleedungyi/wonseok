{% extends 'base.html' %}
{% block content %}
  <div class="container my-3">
    <div class="row my-3">
      <div class="col-4">
        <h4>로그인</h4>
      </div>
      <div class="col-8 text-right">
        <span>또는</span>
        <a href=" {% url 'user:signup' %} ">계정 생성</a>
      </div>
    </div>
  </div>
  <hr class="mt-1">
  <div class="content-block">
    {% include 'form_errors.html' %}
    <form method="post" class="post-form">
      {% csrf_token %}
      <div class="form-group">
        <label for="username">사용자 이름</label>
        <input type="text" name="username" id="username" class="form-control" value="{{form.username.value|default_if_none:''}}">
      </div>
      <div class="form-group">
        <label for="password">비밀번호</label>
        <input type="password" name="password" id="password" class="form-control" value="{{form.password.value|default_if_none:''}}">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">로그인</button>
      </div>
    </form>
  </div>
{% endblock content %}
