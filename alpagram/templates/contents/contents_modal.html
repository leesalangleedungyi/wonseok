<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" aria-labelledby="exampleModalCenter" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content rounded-0">
      <div class="moal-body py-0">
        <div class="d-flex main-content">
          <form action="" class="dropzone">
            {% csrf_token %}
            <div class="dz-message">
              <span>사진을 여기에 끌어다 놓거나 
                <br> 화면을 클릭하여 이미지를 선택
              </span>
            </div>
          </form>
          <div class="content-text p-4">
            <h5>
              <!-- 로그인 닉네임-->
            </h5>
            <div class="form-group">
              <textarea name="text" id="text" cols="30" rows="10" placeholder='문구 입력...' class='form-control'>
                <!-- 문구 입력-->
  
              </textarea>
            </div>
            <div class="form-group">
              <input type="button" value = '공유' class = 'btn btn-danger btn-block' id = 'upload'>
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </div>
</div>
