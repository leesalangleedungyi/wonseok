{% extends 'base.html' %}
{% block content %}
  <div class="container my-3">
    <div class="row justify-content-md-center border-bottom pb-4">
      <div class="col-2">
        <a href="#imageModal" data-toggle="modal" data-target="#imageModal">
          <img src="{{user.profile.image.url}}" alt="" class="rounded-circle profile-change" title="프로필 사진 바꾸기">
        </a>
      </div>
      <div class="col-6">
        <h4>
          <!--로그인 사용자 name-->
          {{user.name}}
        </h4>
        <div class="row my-3">
          <div class="col-3">
            <span>게시물</span>
            <span>
              <!--사용자가 작성한 게시물 숫자 -->
              {{contents.count}}
            </span>
          </div>
          <div class="col-3">
            <span>팔로우</span>
            <span>
              <!--사용자 팔로잉 수-->
            </span>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col">
            <!--로그인 사용자 nickname-->
            {{user.nickname}}
          </div>
        </div>
      </div>
    </div>
  </div>
  {% include 'users/profile_modal.html' %}
{% endblock content %}
{% block script %}
  <script>
    $(function () {
      $(":file").on("change", function () {
        let form = document.getElementById('image-change');
        let formData= new FormData(form);
        
        $.ajax({
          url : "/apis/v1/users/profile/update/",
          type : "post" ,
          processData:false,
          contentType:false,
          data : formData,

          success: function (data) {
            console.log(data);
            location.reload();
          },
          error: function (req, status, error) {
            console.log(req.responseJSON.message);
          }
        })
        
      
      })



      // delete 클릭이 됐을 때 요청 전송
      // ajax 주소지정,
      $(".delete").on("click", function (e) {
        e.preventDefault();
        $.ajax({
          url: "/apis/v1/users/profile/delete/",
          success: function (data) {
            console.log(data);
            location.reload();
          },
          error: function (req, status, error) {
            console.log(req.responseJSON.message);
          }
        })
      })
    });
  </script>
{% endblock script %}
