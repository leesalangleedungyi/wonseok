{% extends 'base.html' %}

{% block style %}
    <style>
        .errorlist{
            list-style-type: none;
            font-size : 0.8em;
            color  : red;
        }
        .errorlist li{
            text-indent : -40px;
        }
    </style>
{% endblock style  %}

{% block content %}

    <form method='post'>
        {% csrf_token %}
        {% comment %} {{form.as_table}} {% endcomment %}
        {% comment %} <div><label for="name">이름</label>
            <input type="text" name="name">
            </div> {% endcomment %}
        
        

        {% for  field in form  %}
            <div class="form-group">
            <label for="{{field.id_for_label}}">{{field.label}}</label>
            <input type="{{field.field.widget.input_type}}" name= "{{field.name}}" id= '{{field.id_for_label}}' class='form-contorl'/>
            </div>
            {% if field.errors %} 
            {{field.errors}}
            {% endif %}
        {% endfor %}
        
        <div>
            <button type="submit" class="btn btn-primary">
                전송
            </button>
        </div>
        
    </form>
{% endblock content %}
