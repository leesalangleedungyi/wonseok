{% extends 'base.html' %}
{% block content %}
  <div class="row mt-5">
    <div class="col-12 text-center">
      <h1>HOME</h1>
    </div>
  </div>
  <div class="row mt-5">
    {% if not user.is_authenticated %}
      <div class="col-4">
        <a href="{% url 'login' %}" class="btn btn-outline-primary btn-block">로그인</a>
      </div>
    {% else %}
      <div class="col-4">
        <a href="{% url 'logout' %}" class="btn btn-outline-primary btn-block">로그아웃</a>
      </div>
    {% endif %}
    <div class="col-4">
      <a href="{% url 'register' %}" class="btn btn-outline-warning btn-block">회원가입</a>
    </div>
    <div class="col-4">
      <a href="{% url 'list' %}" class="btn btn-outline-info btn-block">게시물 보기</a>
    </div>
  </div>
{% endblock %}
